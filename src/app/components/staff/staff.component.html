<div class="p-4">
    <h1 class="text-2xl font-bold mb-4">Staff Members</h1>
    <button
        (click)="addStaff()"
      class="mb-4 px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700"
    >
      âž• Add New Staff Member
    </button>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
      <div
        *ngFor="let member of staffList"
        class="p-4 border rounded shadow bg-white"
      >
        <h2 class="text-lg font-semibold">{{ member.name }}</h2>
        <p class="text-gray-600">Role: {{ member.role }}</p>
        <p class="text-gray-600">Phone: {{ member.phone }}</p>
      </div>
    </div>
  </div>
