<p-toast></p-toast>

<div
  class="flex justify-center items-center min-h-screen bg-gray-100 p-4 animate__animated animate__fadeIn"
>
  <p-card class="w-full md:w-3/4 lg:w-2/3 bg-white">
    <ng-template pTemplate="header" >
      <h2 class="text-2xl font-bold text-center py-[2rem]">
        Add New Food Item
      </h2>
    </ng-template>

    <div class="grid md:grid-cols-2 gap-6">
      <!-- Left Image -->
      <div class="hidden md:block">
        <img
          src="https://images.unsplash.com/photo-1546069901-ba9599a7e63c"
          alt="Delicious Food"
          class="rounded-lg w-full h-[32rem] object-cover animate__animated animate__zoomIn"
        />
      </div>

      <!-- Right Form -->
      <form
        (ngSubmit)="addItem()"
        #itemForm="ngForm"
        class="space-y-5 p-4 md:p-6 bg-white rounded-xl shadow-md animate__animated animate__fadeInRight"
      >
        <!-- Name -->
        <div>
          <label class="block text-sm font-semibold mb-1 text-gray-700"
            >Name</label
          >
          <input
            pInputText
            [(ngModel)]="item.name"
            name="name"
            required
            placeholder="Enter food name"
            class="w-full border border-blue-300 rounded focus:border-blue-500 bg-white text-gray-900"
          />
        </div>

        <!-- Description -->
        <div>
          <label class="block text-sm font-semibold mb-1 text-gray-700"
            >Description</label
          >
          <textarea
            pInputTextarea
            [(ngModel)]="item.description"
            name="description"
            rows="3"
            required
            placeholder="Enter a short description"
            class="w-full border border-gray-300 rounded focus:border-blue-500 focus:outline-none bg-white text-gray-900"
          ></textarea>
        </div>

        <!-- Price -->
        <div>
          <label class="block text-sm font-semibold mb-1 text-gray-700"
            >Price (â‚¹)</label
          >
          <p-inputNumber
            [(ngModel)]="item.price"
            name="price"
            [min]="0"
            mode="decimal"
            required
            placeholder="0.00"
            inputStyleClass="w-full border border-gray-300 rounded focus:border-blue-500 focus:outline-none bg-white text-gray-900"
          ></p-inputNumber>
        </div>

        <!-- Category -->
        <div>
          <label class="block text-sm font-semibold mb-1 text-gray-700"
            >Category</label
          >
          <p-multiSelect
            [options]="categories"
            [(ngModel)]="item.category"
            name="category"
            optionLabel="label"
            defaultLabel="Select categories"
            class="w-full"
            [showToggleAll]="false"
            panelStyleClass="border border-gray-300 rounded bg-white text-black"
            styleClass="w-full border border-gray-300 rounded focus:border-blue-500 focus:outline-none bg-white text-black"
          />
        </div>

        <!-- Availability -->
        <div class="flex items-center gap-2">
          <p-checkbox
            [(ngModel)]="item.available"
            name="available"
            inputId="available"
            binary="true"
          ></p-checkbox>
          <label for="available" class="text-sm font-medium text-gray-700"
            >Available</label
          >
        </div>

        <!-- Submit Button -->
        <button
          pButton
          type="submit"
          label="Add Item"
          icon="pi pi-check"
          class="w-full p-button-rounded p-button-lg p-button-success"
        ></button>
      </form>
    </div>
  </p-card>
</div>
