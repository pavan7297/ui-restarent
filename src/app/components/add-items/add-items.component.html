<div class="max-w-3xl mx-auto p-6 bg-white shadow-md rounded-lg">
  <h2 class="text-2xl font-semibold mb-4">Add New Item</h2>

  <form (ngSubmit)="addItem()" #itemForm="ngForm" class="space-y-4">
    <div>
      <label class="block font-medium">Name</label>
      <input
        type="text"
        [(ngModel)]="item.name"
        name="name"
        class="w-full border px-3 py-2 rounded"
        required
      />
    </div>

    <div>
      <label class="block font-medium">Description</label>
      <textarea
        [(ngModel)]="item.description"
        name="description"
        class="w-full border px-3 py-2 rounded"
        required
      ></textarea>
    </div>

    <div>
      <label class="block font-medium">Price (â‚¹)</label>
      <input
        type="number"
        [(ngModel)]="item.price"
        name="price"
        class="w-full border px-3 py-2 rounded"
        min="0"
        required
      />
    </div>

    <div class="mb-4">
      <label class="block text-sm font-medium mb-1 text-gray-700"
        >Category</label
      >
      <select
        [(ngModel)]="item.category"
        class="w-full px-3 py-2 rounded border text-black"
      >
        <option value="" disabled>Select category</option>
        <option *ngFor="let cat of categories" [value]="cat">{{ cat }}</option>
      </select>
    </div>
    <div class="flex items-center space-x-2">
      <input
        type="checkbox"
        [(ngModel)]="item.available"
        name="available"
        id="available"
      />
      <label for="available">Available</label>
    </div>

    <button
      type="submit"
      class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700"
    >
      Add Item
    </button>
  </form>
</div>
