<div class="p-4 max-w-xl mx-auto">
    <h1 class="text-2xl font-bold mb-4">Add New Staff Member</h1>
    <form (ngSubmit)="submit()" class="space-y-4">
      <div>
        <label class="block mb-1 font-medium">Name</label>
        <input [(ngModel)]="name" name="name" required class="w-full p-2 border rounded" />
      </div>
      <div>
        <label class="block mb-1 font-medium">Role</label>
        <input [(ngModel)]="role" name="role" required class="w-full p-2 border rounded" />
      </div>
      <div>
        <label class="block mb-1 font-medium">Phone</label>
        <input [(ngModel)]="phone" name="phone" required class="w-full p-2 border rounded" />
      </div>
      <button type="submit" class="w-full py-2 bg-green-600 text-white rounded hover:bg-green-700">
        Save Staff Member
      </button>
    </form>
  </div>
