<div class="flex h-screen overflow-hidden">
  <!-- Sidebar -->
  <app-aside class="w-64 bg-gray-100 shadow-md"></app-aside>

  <!-- Main Content -->
  <div class="flex-grow overflow-y-auto p-4 bg-gray-50">
    <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4">
      <div
        *ngFor="let table of tables"
        (click)="selectTable(table)"
        class="cursor-pointer border rounded p-4 bg-white shadow hover:bg-gray-100 text-center transition"
      >
        <div class="text-4xl">üçΩÔ∏è</div>
        <div class="mt-2 font-semibold">{{ table.name }}</div>
      </div>
    </div>
  </div>

  <!-- Popup Overlay -->
  <div
    *ngIf="selectedTable"
    class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50"
  >
    <div class="bg-white p-6 rounded-xl shadow-xl w-[90%] max-w-md text-center">
      <h2 class="text-xl font-bold mb-4">Table {{ selectedTable.name }}</h2>

      <button
        class="block w-full mb-3 py-2 bg-green-500 text-white rounded hover:bg-green-600 transition"
        (click)="reserveTable()"
      >
        Reserve Table
      </button>

      <button
        class="block w-full py-2 bg-blue-500 text-white rounded hover:bg-blue-600 transition"
        (click)="orderForTable()"
      >
        Order for Table
      </button>

      <button
        class="block w-full mt-3 text-gray-500 hover:text-gray-700"
        (click)="selectedTable = null"
      >
        Cancel
      </button>
    </div>
  </div>
</div>
